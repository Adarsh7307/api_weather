<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ‚úÖ Full Screen Background */
        body {
            background-image: url('https://github.com/Adarsh7307/api_weather/blob/main/images/weather%20image.jpg?raw=true');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ‚úÖ Center Weather Box */
        .weather-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 350px;
            backdrop-filter: blur(5px);
        }

        /* ‚úÖ Heading */
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* ‚úÖ Input Field */
        input[type="text"] {
            padding: 12px;
            width: 250px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        /* ‚úÖ Button Style */
        button {
            padding: 12px 25px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* ‚úÖ Weather Info Display */
        #weatherInfo {
            margin-top: 20px;
        }

        #weatherInfo p {
            margin: 10px 0;
            font-size: 18px;
        }

        /* ‚úÖ Responsive Design */
        @media (max-width: 768px) {
            .weather-container {
                width: 300px;
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .weather-container {
                width: 280px;
                padding: 15px;
            }

            input[type="text"] {
                width: 200px;
            }
        }
    </style>
</head>
<body>

    <!-- ‚úÖ Weather Container -->
    <div class="weather-container">
        <h1>üå¶Ô∏è Weather App</h1>
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button id="getWeatherBtn">Get Weather</button>

        <div id="weatherInfo">
            <p><strong>Temperature:</strong> <span id="temperature">--</span></p>
            <p><strong>Humidity:</strong> <span id="humidity">--</span></p>
            <p><strong>Wind Speed:</strong> <span id="windSpeed">--</span></p>
        </div>
    </div>

    <script>
        document.getElementById('getWeatherBtn').addEventListener('click', function() {
            const city = document.getElementById('cityInput').value;
            const apiKey = 'a4ec904a2e7049fbbd1173437251003';
            const apiUrl = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=yes`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const temperature = data.current.temp_c;
                    const humidity = data.current.humidity;
                    const windSpeed = data.current.wind_kph;

                    document.getElementById('temperature').textContent = `${temperature}¬∞C`;
                    document.getElementById('humidity').textContent = `${humidity}%`;
                    document.getElementById('windSpeed').textContent = `${windSpeed} km/h`;
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    alert('‚ùå Failed to fetch weather data. Please check the city name and try again.');
                });
        });
    </script>
</body>
</html>
